<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tetris</title>
    </head>
    <body>
        <section id="instructions">
            <p id="text">
            Welcome to Tetris! To move shapes use the arrow keys, 
            UP, DOWN, LEFT and RIGHT<br>
            For every row cleared you score 10 points<br>
            The game will automatically reset if the shapes stack up to the top
            </p>
            <div id="score"></div>
            <button id="pause">Pause</button>
        </section>
    
        
        <audio id="move" src="sfx/moveshape.mp3"></audio>
        <audio id="clear" src="sfx/rowclear.mp3"></audio>
        <audio id="game-over" src="sfx/gameover.mp3"></audio>
        <canvas id="tetris" width="240" height="400"></canvas>
        <script src="app.js" charset="utf-8"></script>
    </body>
    </html>
